<div class="container">
        <div class="row centered-form">
        <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
        	<div class="panel panel-default">
        		<div class="panel-heading">
			    		<h3 class="mb-3 mt-3 panel-title">Compte client</h3>
			 			</div>
			 			<div class="panel-body">
			    		<form>
			    			<div class="row">
			    				<div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form-group">
			                <input type="text" name="first_name" class="form-control input-sm" placeholder="Nom" [(ngModel)]="usr.first_name">
			    					</div>
			    				</div>
			    				<div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form-group">
			    						<input type="text" name="last_name" [(ngModel)]="usr.last_name" class="form-control input-sm" placeholder="Prenom">
			    					</div>
			    				</div>
			    			</div>

			    			<div class="form-group">
			    				<input type="email" name="email" [(ngModel)]="usr.email" class="form-control input-sm" placeholder="Email">
			    			</div>

			    			<div class="row">
			    				<div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form-group">
			    						<input type="password" name="password" [(ngModel)]="password" class="form-control input-sm" placeholder="Mot de passe">
			    					</div>
			    				</div>
			    				<div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form-group">
			    						<input type="password" name="password_confirmation" [(ngModel)]="password_confirmation" class="form-control input-sm" placeholder="Confirmer le mot de passe">
			    					</div>
			    				</div>
			    			</div>
			    			
			    			<button (click)="submitToBack()" class="btn btn-info btn-block">S'inscrire</button>
			    		
			    		</form>
			    	</div>
	    		</div>
    		</div>
    	</div>
    </div>
